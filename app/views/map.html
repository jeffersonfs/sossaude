<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">Sobre</a></li>
    <li><a ng-href="#">Contato</a></li>
  </ul>
  <h3 class="text-muted">SOS Saude</h3>

<div class="alert alert-warning alert-dismissable">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
  <strong>Warning!</strong> Better check yourself, you're not looking too good.
</div>


<google-map 
 	center="map.center" 
 	zoom="map.zoom"
 	control="map.control"
 	dragging="true"
 >
 <marker coords="{latitude: -7.52759814262368,longitude: -46.062304973601}"></marker>


<marker ng-repeat="m in markers" 
        coords="m" >

            <window ng-cloak  >
                    <p>{{m.nome}}</p>
                    <p class="muted">Telefone: {{m.telefone}}</p>
            </window>
</marker>



</google-map>
